<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css -->
    <style>
        .first-image img {
            height: 500px;
        }

        .side-pictures img {
            height: 400px;
        }

        .bottom-image img {
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-image">
                <img class="img-fluid" src="images/vacation/sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-pictures">
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/beach.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid" src="images/vacation/coconut.png" alt="">
                    </div>
                </div>
                <div class="row bottom-image">
                    <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
                </div>

            </div>
        </div>
    </div>
</body>

</html>
